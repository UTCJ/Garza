<html class="a-html">

<head>
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        var contador = 0;

        function incrementar() {
            contador++;
            if (contador > 10) {
                location.href = '/ganador.html';
            }
        }

    </script>
    <script type="application/javascript">
        AFRAME.registerComponent('cursor-listener', {
            init: function() {
                this.el.addEventListener('click', function(evt) {
                    incrementar();

                });
            }
        });

    </script>


</head>

<body>


    <a-scene class="fullscreen" canvas="" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" auto-enter-vr="">
        <a-assets>
            <a-asset-item id="tree" src="/modelos/CasaAdobe.dae"></a-asset-item>
            <a-asset-item id="cerro" src="/modelos/monta.dae"></a-asset-item>
            <a-asset-item id="obj" src="modelos/umbral.obj"></a-asset-item>
         
            <a-asset-item id="mtl" src="modelos/umbral.mtl"></a-asset-item>

            <a-asset-item id="botellaobj" src="modelos/botellas.obj"></a-asset-item>
            <a-asset-item id="botellamtl" src="modelos/botellas.mtl"></a-asset-item>
            <a-asset-item id="xobj" src="modelos/X_Gigante.obj"></a-asset-item>
            <a-asset-item id="xmtl" src="modelos/X_Gigante.mtl"></a-asset-item>



            <a-mixin id="random" material="shader:gif;src:url(/material/Transformacion.gif);" gif="" ; geometry="primitive: box" random-position="min:-1 1 -10;max:3 4 -50; " random-rotation></a-mixin>
        </a-assets>
        <a-entity environment="preset:yavapai;dressingUniformScale:false;groundTexture:none; dressingAmount:0;lightPosition: 8 20 15 ;dressingUniformScale:false; playArea:20;shadow: true;  ">
        </a-entity>

        <a-entity cursor-listener mixin="random">
            <a-animation id="cajas" attribute="scale" begin="click" dur="300" to="0 0 0"></a-animation>
        </a-entity>

        <a-entity cursor-listener mixin="random">
            <a-animation id="cajas" attribute="scale" begin="click" dur="300" to="0 0 0"></a-animation>
        </a-entity>

        <a-entity cursor-listener mixin="random">
            <a-animation id="cajas" attribute="scale" begin="click" dur="300" to="0 0 0"></a-animation>
        </a-entity>

        <a-entity cursor-listener mixin="random">
            <a-animation id="cajas" attribute="scale" begin="click" dur="300" to="0 0 0"></a-animation>
        </a-entity>

        <a-entity cursor-listener mixin="random">
            <a-animation id="cajas" attribute="scale" begin="click" dur="300" to="0 0 0"></a-animation>
        </a-entity>


        <a-entity collada-model="#maquila" scale="1 1 1" position="-10 0 -50"></a-entity>

        <a-entity collada-model="#tree" scale="1 1 1" position="10 1 -40"></a-entity>
        <a-entity collada-model="#cerro" scale="2 1 1" position="30 1 -40" shadow="cast: true"></a-entity>
        <a-entity collada-model="#cerro" scale="1 1 1" position="30 1 -20" shadow="cast: true"></a-entity>
        <a-entity collada-model="#cerro" scale="1 3 1" position="-30 1 -40" shadow="cast: true"></a-entity>
        <a-entity collada-model="#cerro" scale="1 3 1" position="-30 1 -20" shadow="cast: true"></a-entity>
        <a-entity collada-model="#cerro" scale="1 1 1" position="20 1 0" shadow="cast: true"></a-entity>
        <a-entity collada-model="#cerro" scale="1 2 1" position="-50 1 0" shadow="cast: true"></a-entity>
        <a-entity collada-model="#cerro" scale="1 1 2" position="-50 1 -20" shadow="cast: true"></a-entity>
        <a-entity collada-model="#cerro" scale="1 1 2" position="-20 1 20" shadow="cast: true"></a-entity>

        <a-entity collada-model="#cerro" scale="2 2 2" position="-30 1 -30" shadow="cast: true"></a-entity>
        <a-entity obj-model="obj: #obj; mtl: #mtl" scale="2 2 2 " position=" 2 0 -10"></a-entity>

        <a-box material="shader:gif;src:url(/material/Arbolito.gif.gif);" gif="" ;scale="1.5 1.5 1.5" position="10 1.8 10">
            <a-animation attribute="position" direction="alternate" dur="30000" repeat="2" easing="linear" to="3 10 -50">
            </a-animation>

        </a-box>

        <a-entity obj-model="obj: #xobj; mtl: #xmtl" position="10 4 -25" scale="2 2 2"></a-entity>

        <a-entity position="0 1.8 10" rotation="" scale="" visible="">

            <a-animation attribute="position" direction="alternate" dur="40000" repeat="2" easing="linear" to="0 10 -50"></a-animation>

            <a-entity camera="" look-controls="" mouse-cursor="" position="" rotation="" scale="" visible="">

                <a-sound src="src: url(/sonido.m4a)" loop="true" autoplay="true" position="0 2 5"></a-sound>

                <a-cursor fuse="true" color="black" position="" rotation="" scale="" visible="" material="" raycaster="" cursor="" geometry="">

                </a-cursor>
            </a-entity>
        </a-entity>

    </a-scene>



</body>

</html>
